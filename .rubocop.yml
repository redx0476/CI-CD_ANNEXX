# Omakase Ruby styling for Rails
# inherit_gem: { rubocop-rails-omakase: rubocop.yml }

# Overwrite or add rules to create your own house style
#
# # Use `[a, [b, c]]` not `[ a, [ b, c ] ]`
# Layout/SpaceInsideArrayLiteralBrackets:
#   Enabled: false
# .rubocop.yml

# Use Ruby Standard Style (works through RuboCop)
inherit_gem:
  standard: config/base.yml

require:
  - standard
  - rubocop-performance

inherit_mode:
  merge:
    - Exclude

AllCops:
  TargetRubyVersion: 3.4
  TargetRailsVersion: 8.0
  NewCops: enable
  DisplayCopNames: true
  SuggestExtensions: false
  Exclude:
    - 'config/**/*'
    - 'bin/**/*'
    - 'log/**/*'
    - 'tmp/**/*'
    - 'vendor/**/*'
    - 'node_modules/**/*'
    - 'public/**/*'
    - 'db/schema.rb'            # generated
    - 'db/structure.sql'        # generated
    - 'db/*_schema.rb'          # e.g., db/queue_schema.rb (generated by adapters)
    - 'db/**/_schema.rb'
    - 'db/migrate/**/*'         # migrations often violate style by necessity
    - 'config/environments/**/*' # optional: remove if you want to enforce there too

# Performance cops are safe & useful
Performance:
  Enabled: true

